<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="header">
                <div class="avatar">
                    <img width="80" src="./img/img.jpg" alt="">
                </div>
                <div class="header-buttom">
                    <p>
                        <b></b><br><br>
                    </p>
                    <div style="padding-top: 10px"><b>Введите код подтверждения:</b></div>
                </div>
            </div>
            <div class="input-field">
                <input type="text" id="inputCode" readonly>
            </div>
            <div class="btns">
                <div class="btn">
                    <button>1</button>
                </div>
                <div class="btn">
                    <button>2</button>
                </div>
                <div class="btn">
                    <button>3</button>
                </div>
                <div class="btn">
                    <button>4</button>
                </div>
                <div class="btn">
                    <button>5</button>
                </div>
                <div class="btn">
                    <button>6</button>
                </div>
                <div class="btn">
                    <button>7</button>
                </div>
                <div class="btn">
                    <button>8</button>
                </div>
                <div class="btn">
                    <button>9</button>
                </div>
                <div class="btn">
                    <button data-key="BACK"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="btn">
                    <button>0</button>
                </div>
                <div class="btn">
                    <button data-key="CHECK"><img src="./img/check1.png" width="30" alt=""></button>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
